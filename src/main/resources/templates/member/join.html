<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{/layout/base :: layout(~{::title}, ~{::section}, ~{::script})}"
>
  <head>
    <link
      rel="stylesheet"
      th:href="@{/node_modules/cropperjs/dist/cropper.min.css}"
    />
    <title>Join</title>
  </head>
  <style>
    .required {
      color: red;
    }
  </style>
  <body>
    <!-- JOIN -->
    <section>
      <form
        id="join"
        data-parsley-validate
        name="join"
        th:action="@{/member/join}"
        method="POST"
        class="bg-light p-3 mt-5"
      >
        <h3 class="text-center">Create Account</h3>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="mb-3">
              <hr />
              <label for="email" class="form-label"
                >email<span class="required">*</span></label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >password<span>*</span></label
              >
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">phone number</label>
              <input type="text" name="phoneNumber" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="sex" class="form-label">sex</label>
              <input type="text" name="sex" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div
              class="d-flex justify-content-between align-items-center experience"
            >
              <span class="border px-3 p-1 add-experience">Edit Address</span>
            </div>
            <br />
            <div class="col-md-12">
              <label class="labels"
                >우편번호<span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="experience"
                value=""
              />
            </div>
            <br />
            <div class="col-md-12">
              <label class="labels"
                >기본 주소<span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="additional details"
                value=""
              />
            </div>
            <div class="col-md-12 mt-3">
              <label class="labels"
                >나머지 주소<span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="additional details"
                value=""
              />
            </div>
          </div>
        </div>
        <input type="submit" value="Login" />
      </form>
    </section>
  </body>
  <script></script>
</html>
