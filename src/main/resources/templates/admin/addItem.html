<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>SHOP</title>
    <link
      rel="stylesheet"
      th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  </head>
  <style>
    img {
      display: block;
      max-width: 700px;
    }
  </style>

  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >옷 등록하기</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">옷 등록하기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col">
        <div class="mt-4 container" style="width: 350px">
          <h1 class="text-center">#아이템 등록</h1>
          <div class="row">
            <div class="col-12 d-flex justify-content-center mt-2">
              <select
                id="category"
                class="form-select"
                aria-label="Default select example"
                style="width: 300px"
                onchange="selectEvent()"
              >
                <option selected>카테고리 선택</option>
                <th:block th:each="category : ${categories}">
                  <option th:value="${category}" th:text="${category}"></option>
                </th:block>
              </select>
            </div>
            <h4 class="mt-2">#서브 카테고리 선택</h4>
            <div
              id="subcategory_container"
              class="col-12 d-flex justify-content-center mt-2"
            >
              <div id="subcategory" style="width: 300px"></div>
            </div>
            <h4 class="mt-2">#사이즈 선택</h4>
            <div
              id="size_container"
              class="col-12 d-flex justify-content-center mt-2"
            >
              <div id="size" style="width: 300px"></div>
            </div>
            <h4 class="mt-2">#컬러 선택</h4>
            <div
              id="color_container"
              class="col-12 d-flex justify-content-center mt-2"
            >
              <div id="color" style="width: 300px"></div>
            </div>
          </div>
          <h4 class="mt-2 mb-2">#아이템 폼</h4>
          <div id="itemForm" class="row" th:object="${item}">
            <div class="mt-2 row">
              <div class="col-sm-12 d-flex mb-2">아이템 이름</div>
              <div class="col-sm-12 d-flex justify-content-center">
                <input
                  type="text"
                  class="form-control"
                  th:field="*{name}"
                  style="width: 300px"
                />
              </div>
            </div>
            <div class="mt-2 row">
              <div class="col-sm-12 d-flex mb-2">가격</div>
              <div class="col-sm-12 d-flex justify-content-center">
                <input
                  type="text"
                  class="form-control"
                  th:field="*{price}"
                  style="width: 300px"
                />
              </div>
            </div>
            <div class="mt-2 row">
              <div class="col-sm-12 d-flex mb-2">수량</div>
              <div class="col-sm-12 d-flex justify-content-center">
                <input
                  type="text"
                  class="form-control"
                  th:field="*{quantity}"
                  style="width: 300px"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">이미지 등록</label>
              <input
                class="form-control"
                name="files"
                type="file"
                id="formFileMain"
              />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">이미지 등록</label>
              <input
                class="form-control"
                name="files"
                type="file"
                id="formFiles"
                multiple
              />
            </div>
            <div class="mt-2 row">
              <button class="btn btn-primary" type="submit" onclick="onClick()">
                등록하기
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div id="preview">
          <div class="row">
            <div id="file-container" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    const category = document.getElementById("category");
    const fileContainer = document.getElementById("file-container");
    const input = document.getElementById("formFiles");
    const main_input = document.getElementById("formFileMain");
    let images = [];
    let mainImage = 0;
    function selectEvent() {
      const selectedValue = category.options[category.selectedIndex].value;
      $.ajax({
        url: "/categories?category=" + selectedValue,
        async: true,
        type: "GET",
        success: function (res) {
          $("#subcategory").html("");

          for (let subcategory of res) {
            $("#subcategory").append(`
                <div class="form-check mt-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="subCategory"
                  id=${subcategory}
                  value=${subcategory}
                  onclick="radioEvent(this)"
                >
                <label class="form-check-label" for=${subcategory}>
                  ${subcategory}
                </label>
                </div>`);
          }
        },
        error: function (request, status, error) {
          console.log(error);
        },
      });
    }
    function radioEvent(e) {
      const categoryValue = category.options[category.selectedIndex].value;
      const subCategoryValue = e.value;
      $.ajax({
        url:
          "/sizes?category=" +
          categoryValue +
          "&subcategory=" +
          subCategoryValue,
        async: true,
        type: "GET",
        success: function (res) {
          $("#size").html("");

          for (let size of res) {
            $("#size").append(`
                <div class="form-check mt-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="size"
                  id=${size}
                  value=${size}
                  onclick="sizeRadioEvent()"
                >
                <label class="form-check-label" for=${size}>
                  ${size}
                </label>
                </div>`);
          }
        },
        error: function (request, status, error) {
          console.log(error);
        },
      });
    }
    function sizeRadioEvent() {
      $.ajax({
        url: "/colors",
        async: true,
        type: "GET",
        success: function (res) {
          $("#color").html("");

          for (let color of res) {
            $("#color").append(`
                <div class="form-check mt-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="color"
                  id=${color}
                  value=${color}
                >
                <label class="form-check-label" for=${color}>
                  ${color}
                </label>
                </div>`);
          }
        },
        error: function (request, status, error) {
          console.log(error);
        },
      });
    }
    input.addEventListener("change", (e) => {
      for (let image of e.target.files) {
        images.push(image);

        var reader = new FileReader();
        reader.onload = function (e) {
          var div = document.createElement("div");
          var img = document.createElement("img");
          var button = document.createElement("button");
          button.textContent = "X";
          button.className = "btn btn-primary";

          button.addEventListener("click", (e) => {
            var container = e.target.parentNode.parentNode;
            container.removeChild(e.target.parentNode);
          });
          img.setAttribute("src", e.target.result);
          div.appendChild(button);
          div.appendChild(img);
          fileContainer.appendChild(div);
        };
        reader.readAsDataURL(image);
      }
    });
    main_input.addEventListener("change", (e) => {
      if (mainImage !== 0) {
        alert("메인 이미지는 하나의 파일만 업로드 가능합니다.");
        return;
      }

      mainImage = 0;
      mainImage = e.target.files[0];
      var reader = new FileReader();
      reader.onload = function (e) {
        var img = document.createElement("img");
        var button = document.createElement("button");
        var div = document.createElement("div");
        button.textContent = "X";
        button.className = "btn btn-primary";

        button.addEventListener("click", (e) => {
          var container = e.target.parentNode.parentNode;
          container.removeChild(e.target.parentNode);
          mainImage = 0;
        });
        img.setAttribute("src", e.target.result);
        div.appendChild(button);
        div.appendChild(img);
        fileContainer.appendChild(div);
      };
      reader.readAsDataURL(e.target.files[0]);
    });
    function onClick() {
      var category = $("#category").val();
      var subcategory = $("input[name=subCategory]").val();
      var size = $("input[name=size]").val();
      var color = $("input[name=color]").val();
      var name = $("#name").val();
      var price = $("#price").val();
      var quantity = $("#quantity").val();

      var formData = new FormData();
      formData.append("category", category);
      formData.append("color", color);
      formData.append("subcategory", subcategory);
      formData.append("size", size);
      formData.append("name", name);
      formData.append("price", price);
      formData.append("quantity", quantity);
      formData.append("mainImage", mainImage);
      images.forEach((image) => formData.append("images", image));

      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");

      $.ajax({
        type: "POST",
        async: true,
        url: "/admin/item",
        enctype: "multipart/form-data",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        processData: false,
        contentType: false,
        data: formData,
        cache: false,
        timeout: 600000,
        success: function (res) {},
        error: function (res, err) {
          console.log(res);
          console.log(err);
        },
      });
    }
  </script>
</html>
